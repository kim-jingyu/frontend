<!DOCTYPE html>
<html lang="ko">
<head>
    <title>D-DAY-COUNTER</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js"></script>
</head>
<body>
    <h1>D-DAY</h1>
    
    <div id="d-day-container">
        <div class="d-day-child-container">
            <span id="days">0</span>
            <span>일</span>
        </div>
        <div class="d-day-child-container">
            <span id="hours">0</span>
            <span>시간</span>
        </div>
        <div class="d-day-child-container">
            <span id="min">0</span>
            <span>분</span>
        </div>
        <div class="d-day-child-container">
            <span id="sec">0</span>
            <span>초</span>
        </div>
    </div>

    <div>
        <input type="text" size="5"> -
        <input type="text" size="5"> -
        <input type="text" size="5">
    </div>

    <button onclick="" id="start-btn">카운트다운 시작</button>

</body>
</html>
