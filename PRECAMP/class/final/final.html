<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Final</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="fixedText">
            코드캠프 회원가입
        </div>
        <div class="loginInfo">
            <div class="group">
                <input id="email" class ="loginInput" type="text" placeholder="이메일을 입력해 주세요.">
                <div id="errorEmail" class="errorText"></div>
            </div>
            <div class="group">
                <input id="name" class ="loginInput" type="text" placeholder="이름을 입력해 주세요.">
                <div id="errorName" class="errorText"></div>
            </div>
            <div class="group">
                <input id="pw1" class ="loginInput" type="password" placeholder="비밀번호를 입력해 주세요.">
                <div id="errorPw1" class="errorText"></div>
            </div>
            <div class="group">
                <input id="pw2" class ="loginInput" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
                <div id="errorPw2" class="errorText"></div>
            </div>
        </div>
        <div class="phone">
            <input type="text" id="ph1" class="phNum" maxlength="3" oninput="changeFocus1()">-
            <input type="text" id="ph2" class="phNum" maxlength="4" oninput="changeFocus2()">-
            <input type="text" id="ph3" class="phNum" maxlength="4" oninput="activateSbBtn()">
        </div>
        <div class="auth">
            <div class="auth1">
                <div id="authNm" class="authNum">000000</div>
                <button id="authTr" class="authTransmit" disabled="true" onclick="transmitAuth()">인증번호 전송</button>
            </div>
            <div class="auth2">
                <div id="authTm" class="authTimer">3:00</div>
                <button id="authCp" class="authCompleted" disabled="true">인증확인</button>
            </div>
        </div>
        <div class="group">
            <select id="regionSelect" class="region">
                <option disabled="true" selected="true">지역을 선택하세요.</option>
                <option>서울</option>
                <option>인천</option>
                <option>경기</option>
            </select>
            <div id="errorRegion" class="errorText"></div>
        </div>
        <div class="group">
            <div class="genderBox">
                <input class="genderCheckBox" type="radio" name="gender">
                <div class="genderLeft">여성</div>
                <input class="genderCheckBox" type="radio" name="gender">남성
            </div>
            <div id="errorGender" class="errorText"></div>
        </div>
        <div class="divideLine"></div>
        <button id="signUpBt" class="signUpButton" disabled="true" onclick="checkValidation()">가입하기</button>
    </div>
</body>
</html>
