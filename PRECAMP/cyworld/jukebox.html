<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./style/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="jukebox">
                    <img class="album-thumbnail" src="./images/jukebox1.png">
                    <div class="musicName">Y(Please Tell Me Why)</div>
                    <div class="singer">프리스타일</div>
                </div>
                <div class="jukebox">
                    <img class="album-thumbnail" src="./images/jukebox2.png">
                    <div class="musicName">눈의 꽃</div>
                    <div class="singer">박효신</div>
                </div>
                <div class="jukebox">
                    <img class="album-thumbnail" src="./images/jukebox3.png">
                    <div class="musicName">사랑했나봐</div>
                    <div class="singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="albumTable">
                <tr>
                    <th class="tableTitle__box"><input type="checkbox"></th>
                    <th class="tableTitle__num">번호</th>
                    <th class="tableTitle__song">곡명</th>
                    <th class="tableTitle__artist">아티스트</th>
                </tr> 
                <tr>
                    <td class="tableBody__box"><input type="checkbox"></td>
                    <td class="tableBody__num">1</td>
                    <td class="tableBody__song">눈의 꽃</td>
                    <td class="tableBody__artist">박효신</td>
                </tr>
                <tr>
                    <td class="tableBody__box"><input type="checkbox"></td>
                    <td class="tableBody__num">2</td>
                    <td class="tableBody__song">사랑스러워</td>
                    <td class="tableBody__artist">김종국</td>
                </tr>
                <tr>
                    <td class="tableBody__box"><input type="checkbox"></td>
                    <td class="tableBody__num">3</td>
                    <td class="tableBody__song">내사람:Partner For Life</td>
                    <td class="tableBody__artist">SG워너비</td>
                </tr>
                <tr>
                    <td class="tableBody__box"><input type="checkbox"></td>
                    <td class="tableBody__num">4</td>
                    <td class="tableBody__song">Love Love Love</td>
                    <td class="tableBody__artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="tableBody__box"><input type="checkbox"></td>
                    <td class="tableBody__num">5</td>
                    <td class="tableBody__song">애인...있어요</td>
                    <td class="tableBody__artist">이은미</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
