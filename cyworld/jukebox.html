<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./style/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="jukebox">
                    <img src="./images/jukebox1.png">
                    <div class="musicName">Y(Please Tell Me Why)</div>
                    <div class="singer">프리스타일</div>
                </div>
                <div class="jukebox">
                    <img src="./images/jukebox2.png">
                    <div class="musicName">눈의 꽃</div>
                    <div class="singer">박효신</div>
                </div>
                <div class="jukebox">
                    <img src="./images/jukebox3.png">
                    <div class="musicName">사랑했나봐</div>
                    <div class="singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="albumTable">
                <table>
                    <thead>
                        <tr class="alignHead">
                            <td class="align__box"><input type="checkbox"></td>
                            <th class="align__num">번호</th>
                            <th class="align__song">곡명</th>
                            <th class="align__artist">아티스트</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="align">
                            <th class="align__box"><input type="checkbox"></th>
                            <td class="align__num">1</td>
                            <td class="align__song">눈의 꽃</td>
                            <td class="align__artist">박효신</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
